<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Budget Tracker</title>
</head>
<body>

    <img src="background.jpg" id="image-background">


    <div class="container">
        <h1>Budget Tracker</h1>

        <div id="income-section">
            <h2>Income</h2>
            <label for="income-description">Description:</label>
            <input type="text" id="income-description">
            <label for="income-amount">Amount:</label>
            <input type="number" id="income-amount">
            <button id="add-income-btn">Add Income</button>
        </div>

        <div id="expense-section">
            <h2>Expenses</h2>
            <label for="expense-description">Description:</label>
            <input type="text" id="expense-description">
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount">
            <button id="add-expense-btn">Add Expense</button>
        </div>

        <button id="clear-btn">Clear</button>


        <div id="totals-section">
            <h2>Totals</h2>
            <p>Total Income: $<span id="total-income">0</span></p>
            <p>Total Expenses: $<span id="total-expenses">0</span></p>
            <p>Budget Remaining: $<span id="budget-remaining">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
